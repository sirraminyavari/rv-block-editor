name: Node.js Package

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: install package dependencies
        run: yarn

      - name: build package
        run: yarn build

      - name: build plugins
        run: yarn buildp

      - name: publish package
        run: npm publish
        env:
          NPM_AUTH_TOKEN: ${{ secrets.PACKAGE_PUBLISH_TOKEN }}

